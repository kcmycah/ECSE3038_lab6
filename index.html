<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Kai is the Best</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Form</h1>
        <div class="tankForm">
            <form>
               
                <div class="tankStuff">
                    <label for="location">Location: </label>
                    <input type="text" name="location" id="location" placeholder="Location Description"> 
                </div>
                
                <div class="tankStuff">
                    <label for="latitude">Latitude: </label>
                    <input type="text" name="latitude" id="latitude" placeholder="Latitude"> 
                </div>

                <div class="tankStuff">
                    <label for="longitude">Longitude: </label>
                    <input type="text" name="longitude" id="longitude" placeholder="Longitude"> 
                </div>

                <div class="tankStuff">
                    <label for="percentage_full">Percentage: </label>
                    <input type="number" name="percentage_full" id="percentage_full" placeholder="Percentage Full"> 
                </div>

                <div class="tankAction">
                    <input type="submit" value="submit" id="tank-submit">
                </div>
            </form>
        </div>
        <h1>Tanks For Dayss</h1>
        <div class="container"></div>
        <script type="text/javascript" src="script.js"></script>  
    </body> 

</html>
